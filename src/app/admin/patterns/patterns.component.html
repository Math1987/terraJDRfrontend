<div class="list-group-item list-group-item-primary">
<p>permet d'éditer les modèles utilisés pour la création de nouveau éléments au fil du jeu.</p>
<div *ngFor="let pattern of patterns">
  <div class="list-group-item list-group-item-success">
    <h3>{{pattern.key}}</h3>
    <div class="flexRow flex-md-wrap">
      <div *ngFor="let keyVal of pattern.instanciables" class="list-group-item list-group-item-warning">
        <p>{{keyVal.key}}:</p>
        <input value="{{keyVal.value}}" [(ngModel)]="keyVal.value" (change)="updatePattern(pattern, keyVal.key, 'instanciable', keyVal.value)">
      </div>
      <div *ngFor="let keyVal of pattern.globals" class="list-group-item list-group-item-danger">
        <p>{{keyVal.key}}:</p>
        <input value="{{keyVal.value}}" [(ngModel)]="keyVal.value" (change)="updatePattern(pattern, keyVal.key, 'global', keyVal.value)">
      </div>
    </div>
  </div>
</div>

</div>
