<h1 mat-dialog-title>Ajouter un élément</h1>

<mat-dialog-content>
  <div class="flexRow">
    <div *ngFor="let builder of getBuilds();index as i">
      <div *ngIf="builder.draw()"
           [ngClass]="{
           'btn': true,
           'btn-btn': !isFocus(builder),
           'btn-success': isFocus(builder)
      }"
      (click)="focus(i)"
      >
        <p>{{builder.getNom()}}</p>
        <canvas id="{{builder.id}}"></canvas>
      </div>
    </div>
  </div>
</mat-dialog-content>

<form [formGroup]="form" (ngSubmit)="submit(form)">
  <mat-dialog-actions>
    <button mat-button type="submit" class="btn-success" (click)="build()">valider</button>
    <button mat-button type="button" class="btn-danger" mat-dialog-close>anuler</button>
  </mat-dialog-actions>

</form>
