<mat-card>
  <mat-card-title>Connection</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formLogin" (ngSubmit)="submitLogin()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Ton email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Ton mot de passe" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submitLogin" mat-button>Entrer dans Terra JDR</button>
      </div>

    </form>
  </mat-card-content>


  <mat-card-title>Crée un compte</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formCreate" (ngSubmit)="submitCreate()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Ton pseudo" formControlName="pseudo">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Ton email" formControlName="email">
        </mat-form-field>
      </p>


      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Un mot de passe" formControlName="password">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="confirme le" formControlName="confirmPassword">
        </mat-form-field>
      </p>


      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submitLogin" mat-button>créer</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
