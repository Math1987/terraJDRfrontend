<h2 class="mat-h2 text-center mb-0" *ngIf="isInitialized() && getWorld() && getCharacters().length == 0">Bienvenue sur ENIGMA.</h2>
<h3 class="mat-h3 text-center" *ngIf="isInitialized() && getWorld() && getCharacters().length == 0">Pour commencer votre aventure, créez votre personnage</h3>

<form id="character-creation" (ngSubmit)="createCharacter()" *ngIf="isInitialized() && getWorld() && getCharacters().length == 0">
  <mat-grid-list cols="4" gutterSize="20px" rowHeight="1.7:1">
    <mat-grid-tile colspan="2">
      <mat-card id="gender-selection" class="w-100">
        <mat-card-title><span>Choix du sexe</span></mat-card-title>
        <mat-card-content class="d-flex justify-content-around">
          <img (click)="setGender('Masculin')" src="/assets/images/cat.png" matTooltip="Masculin" [class.active]="gender === 'Masculin'">
          <img (click)="setGender('Féminin')" src="/assets/images/cat.png" matTooltip="Féminin" [class.active]="gender === 'Féminin'">
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
      <mat-card id="name-selection" class="w-100">
        <mat-card-title><span>Choix du nom</span></mat-card-title>
        <mat-card-content class="pl-5 pr-5">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Nom</mat-label>
            <input type="text" matInput name="charName" #charName (keyup)="setName(charName.value)">
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
      <mat-card id="race-selection" class="w-100">
        <mat-card-title><span>Choix de la race</span></mat-card-title>
        <mat-card-content class="d-flex justify-content-around">
          <img (click)="setRace('human')" src="/assets/images/cat.png" matTooltip="Humain" [class.active]="race === 'human'">
          <img (click)="setRace('dwarf')" src="/assets/images/cat.png" matTooltip="Nain" [class.active]="race === 'dwarf'">
          <img (click)="setRace('vampire')" src="/assets/images/cat.png" matTooltip="Vampire" [class.active]="race === 'vampire'">
          <img (click)="setRace('elf')" src="/assets/images/cat.png" matTooltip="Elf" [class.active]="race === 'elf'">
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="2">
      <mat-card id="gender-selection" class="w-100 h-75">
        <mat-card-title><span>Histoire du personnage</span></mat-card-title>
        <mat-card-content>
          <p>[PROCHAINEMENT]</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
      <mat-card id="religion-selection" class="w-100">
        <mat-card-title><span>Choix de la religion</span></mat-card-title>
        <mat-card-content class="d-flex justify-content-around">
          <img *ngFor="let currentReligion of getReligions()" (click)="setReligion(currentReligion)" src="/assets/images/cat.png" matTooltip="currentReligion" [class.active]="religion === currentReligion">
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="4">
      <button type="submit" mat-raised-button matRipple color="accent">Créer</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>

<mat-card *ngIf="getCharacters().length > 0">
  <mat-card-title><span>Personnages</span></mat-card-title>
  <mat-card-content>
    <mat-button-toggle-group name="character">
      <mat-button-toggle *ngFor="let character of getCharacters()" (click)="chooseCharacter(character)">{{character.name}}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-content>
</mat-card>
