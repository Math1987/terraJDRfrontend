<div class="list-group-item">
  <div class="list-group-item list-group-item align-content-center align-items-center text-center">
    <canvas id="worldViewGame"></canvas>
  </div>
  <div class="list-group-item list-group-item-primary">d√©placements: {{getMove()}}</div>
</div>

<div *ngIf="update()">

  <div class="list-group-item flexRow">
    <div class="list-group-item list-group-item">
      <h3>interactions</h3>
      <div class="list-group-item list-group-item-success flexRow">
        <div *ngFor="let interaction of interactions" >
          <div *ngIf="interaction.draw()" class="align-content-center text-center list-group-item list-group-item">
            <h3>{{interaction.title()}}</h3>
            <h5>{{interaction.subTitle()}}</h5>
            <canvas id="{{interaction.id}}" class="canvasInteraction"></canvas>
            <div class="list-group-item list-group-item-warning">
              <div *ngFor="let action of interaction.actions">
                <div class="btn btn-warning" (click)="useInteraction(interaction, action)">{{action.getNom(interaction.user, interaction.target)}}</div>
              </div>
              <ul class="list-group-item list-group-item-primary">
                <div *ngFor="let value of interaction.values">
                  <li>{{value.nom}}: {{value.value}}</li>
                </div>
              </ul>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


</div>
